<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For My Love ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #e8f5e9, #a5d6a7);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 400px;
      z-index: 2;
      position: relative;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 20px;
    }

    .message {
      font-size: 18px;
      color: #333;
      margin-bottom: 30px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background: #66bb6a;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #388e3c;
    }

    #surprise {
      margin-top: 20px;
      font-size: 20px;
      color: #e91e63;
      font-weight: bold;
      opacity: 0;
    }

    .fadeIn {
      animation: fadeIn 1.5s forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Love hearts animation */
    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      color: #e91e63;
      animation: fall 5s linear infinite;
      z-index: 1;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi Sayangku Amriezal Iemran üíï</h1>
    <p class="message">
      Website ni khas untuk awak.<br>
      Terima kasih sebab selalu ada dengan saya üíö<br>
      Sayang buat sendiri tau hihi üòò
    </p>
    <button onclick="showLove()">Klik sini üíå</button>
    <div id="surprise"></div>
  </div>

  <script>
    function showLove() {
      const surprise = document.getElementById("surprise");
      surprise.innerHTML = "I Love You Forever Amriezal Sayang üíñüíñüíñ";
      surprise.classList.add("fadeIn");
    }

    // Generate falling hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 2) + "s"; 
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 5000);
    }

    setInterval(createHeart, 500);
  </script>
</body>
</html>
